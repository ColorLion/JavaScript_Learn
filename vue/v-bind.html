<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        /* 화면에 랜더링 할 때 사용할 제목의 색상을 파란색으로 정의 */
        .blue_style { color: blue }
    </style>
</head>
<body>
    <div id="main">
        <!-- v-bind 안에서도 자바스크립트를 사용할 수 있으므로 변수와 문장 연결 -->
        <h1 v-bind:class="sColorName + '_style'">안녕하쇼</h1>
        <!-- value 앞에 콜론을 꼭 붙이도록 하자 -->
        <input :value="sDate">

        <h1>머스태시와 v-bind의 차이점은</h1>
        <p>{{ sDate }} 머스태시는 html 엘리먼트 값을 만드는 것</p>
        <input :value="sDate + ' v-bind는 속성값을 만드는 것'">
    </div>
    <script>
        let app = new Vue({
            el: '#main',
            data: {
                // date 객체의 getFullYear()메서드로 올해연도 문장 준비
                sDate: '올해 년도: ' + new Date().getFullYear(),
                sColorName: 'blue'
            }
        })
    </script>
</body>
</html>
