<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id='main'>
        <p>원본 문장: "{{ sOriginalMessage }}"</p>
        <input v-model:value='test'>
        <p>대문자로 변환된 문장: "{{ fnUpperCaseMsg }}"</p>
        <p>대문자로 변환된 문장: "{{ fnUpperCase }}"</p>
    </div>
    <script>
        new Vue({
            el: '#main',
            data: {
                // 머스태시 안에 넣을 자바 스크립트 로직이 간단할 때 사용
                sOriginalMessage: 'hi',
                test: 'hi'
            },
            computed:{
                // 머스태시 안에 넣을 자바 스크립트 로직이 복잡할 때 사용
                // 캐시메모리에 저장되 반환값이 같을 때 빠르게 실행 가능
                fnUpperCaseMsg: function(){
                    return this.sOriginalMessage.toUpperCase()
                },
                fnUpperCase: function(){
                    return this.test.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
