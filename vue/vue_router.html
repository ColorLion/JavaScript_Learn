<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>hi</h1>
        <hr>
        <!-- 현재 라우터 위치의 컴포넌트를 렌더링 -->
        <router-view></router-view>
        <hr>
        <p>라우터 사용: 
            <!-- to 속성에 이동할 링크 지정-->
            <router-link to="/main">main page</router-link>
            <router-link to="/sub">sub page</router-link>
        </p>
    </div>
    <script>
        //라우터에 등록할 컴포넌트 정의
        const tmHome = {
            template: `<h1>home</h1>`
        }
        const tmMain = {
            template: `<h2>main page</h2>`
        }
        const tmSub = {
            template: `<h2>sub page</h2>`
        }
        // 이동할 주소명과 사용할 컴포넌트를 등록해 라우터 정의
        const rtRoutes = [
        {
            path: '/',
            component: tmHome
        },
        {
            path: '/main',
            component: tmMain
        },
        {
            path: '/sub',
            component: tmSub
        }
        ]
        // 라우터 인스턴스를 생성하고 routes옵션 전달
        // router 객체 변수는 라우터 인스턴스며 Vue 생성 시 옵션으로 사용되므로 변수 이름은 반드시 router 사용
        const router = new VueRouter({
            routes: rtRoutes
        })
        var gApp = new Vue({
            el: '#app',
            router          // 41행의 변수와 같게 설정
        })
    </script>
</body>
</html>
